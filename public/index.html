<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Socket IO Chat</title>
  <meta name="description" content="Socket IO Chat">
  <meta name="author" content="Liccy">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css?v=1.0">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>






      <div class="container clearfix">
    <div class="people-list" id="people-list">
      <div class="search">
        <input type="text" placeholder="search" />
        <i class="fa fa-search"></i>
      </div>
      <ul class="list js-list">
      </ul>
    </div>
    
    <div class="chat">
      <div class="chat-header clearfix">
        <img src="http://en.wikifur.com/w/images/f/f3/Troll.png" width="55" alt="avatar" />
        
        <div class="chat-about">
          <div class="chat-with">Chat with Liccy Fuentes</div>
          <div class="chat-num-messages">already [#] messages</div>
        </div>
        <i class="fa fa-star"></i>
      </div> 
      
      <div class="chat-history">
        <ul id="messages"></ul>
      </div> 
      <form action="" class="chat-message clearfix">
        <textarea name="message-to-send" id="message-to-send" placeholder ="Type your message" rows="3"></textarea>
                
        <i class="fa fa-file-o"></i> &nbsp;&nbsp;&nbsp;
        <i class="fa fa-file-image-o"></i>
        
        <button>Send</button>

      </form> <!-- end chat-message -->
      
    </div> <!-- end chat -->
    
  </div> <!-- end container -->


    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.1.1/list.min.js"></script>
    <script id="message-template" type="text/x-handlebars-template">
      <li>
        <div class="message-data">
          <span class="message-data-name"><i class="fa fa-circle online"></i> {{userName}}</span>
          <span class="message-data-time">Today, {{time}}</span>
        </div>
        <div class="message my-message">
          {{msg}}
        </div>
      </li>
    </script>

    <script src="js/script.js"></script>

</body>
</html>
